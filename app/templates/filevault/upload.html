<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File | SecureVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      color: #fff;
    }

    .container {
      max-width: 450px;
      width: 100%;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    label {
      font-weight: 600;
      color: #f0f0f0;
    }

    input[type="file"], input[type="password"] {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
    }

    input::file-selector-button {
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin-right: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: filter 0.3s;
    }

    input::file-selector-button:hover {
      filter: brightness(1.1);
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(255,255,255,0.35);
      outline: none;
      box-shadow: none;
    }

    .btn-primary {
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      padding: 12px;
      transition: filter 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸ”’ Secure File Upload</h3>
    <form method="POST" action="/vault/upload" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Select File</label>
        <input class="form-control" type="file" id="file" name="file" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Encryption Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Upload & Encrypt</button>
    </form>
  </div>
</body>
</html>
