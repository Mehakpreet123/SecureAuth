<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ cred.title }} - Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 16px;
      margin: 12px 0;
    }

    strong {
      font-weight: 600;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .password-box {
      background: rgba(255,255,255,0.2);
      padding: 10px 12px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      display: inline-block;
      min-width: 140px;
      transition: background 0.3s;
    }

    .password-box.visible {
      letter-spacing: normal;
    }

    .action-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .action-buttons button {
      flex: 1;
      padding: 8px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s, filter 0.3s;
    }

    .copy-btn {
      background-color: #ffd700;
      color: #333;
    }
    .copy-btn:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    .show-btn {
      background-color: #555;
      color: white;
    }
    .show-btn:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      font-size: 15px;
      color: #ffd700;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîê {{ cred.title }}</h2>

    <p><strong>Username:</strong> {{ cred.username }}</p>

    <p><strong>Password:</strong>
      <span class="password-box" id="passwordDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
    </p>

    <div class="action-buttons">
      <button class="show-btn" onclick="togglePassword()">Show</button>
      <button class="copy-btn" onclick="copyPassword()">Copy</button>
    </div>

    <p><strong>Website:</strong>
      {% if cred.website %}
        <a href="{{ cred.website }}" target="_blank">{{ cred.website }}</a>
      {% else %}
        <em>N/A</em>
      {% endif %}
    </p>

    <p><strong>Notes:</strong>
      {% if cred.notes %}
        {{ cred.notes }}
      {% else %}
        <em>No notes provided.</em>
      {% endif %}
    </p>

    <a class="back-link" href="{{ url_for('vault.dashboard') }}">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const originalPassword = "{{ decrypted_password }}";
    const pwdEl = document.getElementById("passwordDisplay");
    let isVisible = false;

    function togglePassword() {
      if(isVisible) {
        pwdEl.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
        pwdEl.classList.remove('visible');
      } else {
        pwdEl.textContent = originalPassword;
        pwdEl.classList.add('visible');
      }
      isVisible = !isVisible;
    }

    function copyPassword() {
      navigator.clipboard.writeText(originalPassword)
        .then(() => alert("Password copied to clipboard!"))
        .catch(() => alert("Failed to copy password."));
    }
  </script>

</body>
</html>
