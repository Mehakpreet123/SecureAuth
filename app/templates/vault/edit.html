<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Credential | SecureAuth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      color: #fff;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 14px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #6f42c1);
      transition: transform 0.2s, filter 0.3s;
      color: #fff;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    @media(max-width: 576px) {
      .form-container {
        padding: 25px 20px;
      }
      h2 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>✏️ Edit Credential</h2>
    <form method="POST">
      <input name="title" placeholder="Title" value="{{ cred.title }}" required>
      <input name="username" placeholder="Username" value="{{ cred.username }}" required>

      <div class="password-container">
        <input id="password" name="password" type="password" placeholder="Password" value="{{ decrypted_password }}" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
      </div>

      <input name="website" placeholder="Website" value="{{ cred.website }}">
      <textarea name="notes" placeholder="Notes">{{ cred.notes }}</textarea>
      <button type="submit">Update</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwField = document.getElementById('password');
      const btn = document.querySelector('.toggle-password');
      if (pwField.type === 'password') {
        pwField.type = 'text';
        btn.textContent = 'Hide';
      } else {
        pwField.type = 'password';
        btn.textContent = 'Show';
      }
    }
  </script>

</body>
</html>
