<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Credential | SecureAuth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      color: #fff;
    }

    .form-container {
      max-width: 450px;
      width: 90%;
      padding: 30px 35px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 14px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }

    input:focus, textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.35);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      transform: scale(1.02);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #4CAF50, #6f42c1);
      transition: transform 0.2s, filter 0.3s, box-shadow 0.3s;
      color: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.15);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @media(max-width: 576px) {
      .form-container {
        padding: 25px 20px;
      }
      h2 { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üîê Add Credential</h2>
    <form method="post">
      <input name="title" placeholder="Title" required>
      <input name="username" placeholder="Username" required>
      <input name="password" placeholder="Password" type="password" required>
      <input name="website" placeholder="Website">
      <textarea name="notes" placeholder="Notes (optional)"></textarea>
      <button type="submit">Save</button>
    </form>
  </div>

</body>
</html>
