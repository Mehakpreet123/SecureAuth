<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SecureAuth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-out;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(111, 66, 193, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6f42c1, #8e24aa);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #563d7c, #7b1fa2);
      transform: scale(1.03);
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }

    .login-icon {
      font-size: 55px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    .signup-text {
      margin-top: 18px;
      font-size: 14px;
      color: #f1f1f1;
    }

    .signup-text a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-icon">üîê</div>
    <h2>Login to SecureAuth</h2>

    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>

    <p id="error" class="error-message"></p>

    <div class="signup-text">
      Don‚Äôt have an account? <a href="/signup">Sign Up</a>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("auth_token", data.token);
          window.location.href = "/main"; // redirect to dashboard
        } else {
          document.getElementById("error").innerText = data.error;
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("error").innerText = "Login failed. Please try again.";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
