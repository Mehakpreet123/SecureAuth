<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Credential | SecureAuth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6f42c1, #4CAF50);
      color: #fff;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #f0f0f0;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      transition: background 0.3s, transform 0.2s;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus, select:focus {
      background: rgba(255,255,255,0.35);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #ffd700;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: filter 0.3s, transform 0.2s;
    }

    button:hover {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¤ Share Credential</h2>
    <form method="POST">
      <label for="receiver">Receiver Username:</label>
      <input type="text" id="receiver" name="receiver" placeholder="Enter username" required>

      <label for="days">Expires in (days):</label>
      <input type="number" id="days" name="days" min="1" value="3">

      <button type="submit">Share</button>
    </form>
  </div>
</body>
</html>
