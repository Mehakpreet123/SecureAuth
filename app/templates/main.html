<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Navbar with glass effect */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .brand {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .user-info span {
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 3px rgba(0,0,0,0.4);
    }

    .navbar button {
      background-color: rgba(230, 57, 70, 0.8);
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar button:hover {
      background-color: rgba(214, 40, 40, 0.9);
      transform: translateY(-2px);
    }

    /* Main Glass Container */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 2rem;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 50px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }

    .btn-group a.btn {
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
      color: #fff !important;
      text-decoration: none;
    }

    .btn-group a.btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .btn-primary { 
      background: linear-gradient(135deg, #4CAF50, #66bb6a); 
      border: none; 
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #43a047, #81c784);
    }

    .btn-success { 
      background: linear-gradient(135deg, #2196F3, #42a5f5); 
      border: none; 
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #1976d2, #64b5f6);
    }

    .btn-warning { 
      background: linear-gradient(135deg, #FFC107, #FFD54F); 
      border: none; 
      color: #333; 
    }
    .btn-warning:hover {
      background: linear-gradient(135deg, #ffb300, #ffee58);
    }

    @media(max-width: 600px) {
      h1 { font-size: 2rem; }
      .glass-box { padding: 25px 30px; }
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">üõ°Ô∏è SecureAuth Services</div>
    <div class="user-info">
      <span>{{ session['email'] or 'Guest' }}</span>
      <form action="{{ url_for('auth.logout') }}" method="POST">
        <button type="submit">Logout</button>
      </form>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="glass-box">
      <h1>SecureAuth Services Dashboard</h1>
      <div class="btn-group">
        <a href="/authenticator/view_otps" class="btn btn-primary">Authenticator</a>
        <a href="/vault" class="btn btn-success">Password Vault</a>
        <a href="/filevault" class="btn btn-warning">File Vault</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
